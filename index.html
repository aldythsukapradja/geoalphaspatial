<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SedimentaryBasin0.js"></script>
        <script src="data/PetroleumFieldsBoundary1.js"></script>
        <script src="data/GiantOilFields2.js"></script>
        <script src="data/OilPipeline3.js"></script>
        <script src="data/GasPipeline4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        }).fitBounds([[-22.1639203364,-15.1327161297],[58.100573557,152.314652268]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://stamen-tiles-a.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var basemap1 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap1.addTo(map);
        var basemap2 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap2.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_SedimentaryBasin0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_SedimentaryBasin0_0() {
            return {
                pane: 'pane_SedimentaryBasin0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(80,191,197,0.0)',
            }
        }
        map.createPane('pane_SedimentaryBasin0');
        map.getPane('pane_SedimentaryBasin0').style.zIndex = 400;
        map.getPane('pane_SedimentaryBasin0').style['mix-blend-mode'] = 'normal';
    var layer_SedimentaryBasin0 = new L.geoJson(json_SedimentaryBasin0, {
        attribution: '<a href=""></a>',
        pane: 'pane_SedimentaryBasin0',
        onEachFeature: pop_SedimentaryBasin0,
        style: style_SedimentaryBasin0_0,
    });
        bounds_group.addLayer(layer_SedimentaryBasin0);
        map.addLayer(layer_SedimentaryBasin0);
        function pop_PetroleumFieldsBoundary1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_PetroleumFieldsBoundary1_0() {
            return {
                pane: 'pane_PetroleumFieldsBoundary1',
                opacity: 1,
                color: 'rgba(255,255,255,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.501960784314)',
            }
        }
        map.createPane('pane_PetroleumFieldsBoundary1');
        map.getPane('pane_PetroleumFieldsBoundary1').style.zIndex = 401;
        map.getPane('pane_PetroleumFieldsBoundary1').style['mix-blend-mode'] = 'normal';
    var layer_PetroleumFieldsBoundary1 = new L.geoJson(json_PetroleumFieldsBoundary1, {
        attribution: '<a href=""></a>',
        pane: 'pane_PetroleumFieldsBoundary1',
        onEachFeature: pop_PetroleumFieldsBoundary1,
        style: style_PetroleumFieldsBoundary1_0,
    });
        bounds_group.addLayer(layer_PetroleumFieldsBoundary1);
        map.addLayer(layer_PetroleumFieldsBoundary1);
        function pop_GiantOilFields2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_GiantOilFields2_0() {
            return {
                pane: 'pane_GiantOilFields2',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(200,200,200,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.43137254902)',
            }
        }
        map.createPane('pane_GiantOilFields2');
        map.getPane('pane_GiantOilFields2').style.zIndex = 402;
        map.getPane('pane_GiantOilFields2').style['mix-blend-mode'] = 'normal';
        var layer_GiantOilFields2 = new L.geoJson(json_GiantOilFields2, {
            attribution: '<a href=""></a>',
            pane: 'pane_GiantOilFields2',
            onEachFeature: pop_GiantOilFields2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_GiantOilFields2_0(feature));
            },
        });
        bounds_group.addLayer(layer_GiantOilFields2);
        map.addLayer(layer_GiantOilFields2);
        function pop_OilPipeline3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_OilPipeline3_0() {
            return {
                pane: 'pane_OilPipeline3',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_OilPipeline3');
        map.getPane('pane_OilPipeline3').style.zIndex = 403;
        map.getPane('pane_OilPipeline3').style['mix-blend-mode'] = 'normal';
    var layer_OilPipeline3 = new L.geoJson(json_OilPipeline3, {
        attribution: '<a href=""></a>',
        pane: 'pane_OilPipeline3',
        onEachFeature: pop_OilPipeline3,
        style: style_OilPipeline3_0,
    });
        bounds_group.addLayer(layer_OilPipeline3);
        map.addLayer(layer_OilPipeline3);
        function pop_GasPipeline4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_GasPipeline4_0() {
            return {
                pane: 'pane_GasPipeline4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_GasPipeline4');
        map.getPane('pane_GasPipeline4').style.zIndex = 404;
        map.getPane('pane_GasPipeline4').style['mix-blend-mode'] = 'normal';
    var layer_GasPipeline4 = new L.geoJson(json_GasPipeline4, {
        attribution: '<a href=""></a>',
        pane: 'pane_GasPipeline4',
        onEachFeature: pop_GasPipeline4,
        style: style_GasPipeline4_0,
    });
        bounds_group.addLayer(layer_GasPipeline4);
        map.addLayer(layer_GasPipeline4);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 3) {
                map.addLayer(layer_SedimentaryBasin0);
            } else if (map.getZoom() > 19 || map.getZoom() < 3) {
                map.removeLayer(layer_SedimentaryBasin0);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 4) {
                map.addLayer(layer_OilPipeline3);
            } else if (map.getZoom() > 19 || map.getZoom() < 4) {
                map.removeLayer(layer_OilPipeline3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 4) {
                map.addLayer(layer_GasPipeline4);
            } else if (map.getZoom() > 19 || map.getZoom() < 4) {
                map.removeLayer(layer_GasPipeline4);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 3) {
                map.addLayer(layer_SedimentaryBasin0);
            } else if (map.getZoom() > 19 || map.getZoom() < 3) {
                map.removeLayer(layer_SedimentaryBasin0);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 4) {
                map.addLayer(layer_OilPipeline3);
            } else if (map.getZoom() > 19 || map.getZoom() < 4) {
                map.removeLayer(layer_OilPipeline3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 4) {
                map.addLayer(layer_GasPipeline4);
            } else if (map.getZoom() > 19 || map.getZoom() < 4) {
                map.removeLayer(layer_GasPipeline4);
            }
        var baseMaps = {'Stamen Terrain background': basemap0, 'OSM B&W': basemap1, 'Stamen Terrain': basemap2};
        L.control.layers(baseMaps,{'<img src="legend/GasPipeline4.png" /> Gas Pipeline': layer_GasPipeline4,'<img src="legend/OilPipeline3.png" /> Oil Pipeline': layer_OilPipeline3,'<img src="legend/GiantOilFields2.png" /> Giant Oil Fields': layer_GiantOilFields2,'<img src="legend/PetroleumFieldsBoundary1.png" /> Petroleum Fields Boundary': layer_PetroleumFieldsBoundary1,'<img src="legend/SedimentaryBasin0.png" /> Sedimentary Basin': layer_SedimentaryBasin0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_GiantOilFields2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'FLD_NAME'}));
        </script>
    </body>
</html>
